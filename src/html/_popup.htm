<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__header">
				<div class="popup__title">Заголовок</div>
				<button data-close type="button" class="popup__close">
					<svg class="popup__close-svg">
						<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
					</svg>
				</button>
			</div>
			<div class="popup__main">

			</div>
		</div>
	</div>
</div>


<div class="popup-box">
	<!-- Спасибо -->
	<div id="thanks" aria-hidden="true" class="popup popup_center">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<button data-close type="button" class="popup__close">
						<svg class="popup__close-svg">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="thanks-block">
						<img src="@img/thanks.svg" alt="">
						<div class="thanks-block__title main-title">Спасибо за обращение</div>
						<div class="thanks-block__text">Наши специалисты свяжутся с вами в ближайшее время.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Спасибо -->
	<!-- Оставить заявку -->
	<div id="application" aria-hidden="true" class="popup popup_center">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title main-title">Оставить заявку</div>
					<button data-close type="button" class="popup__close">
						<svg class="">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__text">Оставьте контакт и расскажите, что необходимо и мы свяжемся с Вами в ближайшее время</div>
					<div class="popup__form">
						<form action="" data-parsley-validate data-parsley-trigger="change">
							<div class="form__line">
								<label for="" class="form__label">Ваше имя*</label>
								<input id="" type="text" name="" required class="form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<label for="" class="form__label">Телефон*</label>
								<input required id="" type="tel" name="" class="form__input js_phone">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<label for="" class="form__label">Опишите задачу</label>
								<textarea required id="" autocomplete="off" name="" class="form__input"></textarea>
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__check">
								<label class="checkbox">
									<input required class="checkbox__input" type="checkbox" value="1" name="consent" checked>
									<span class="checkbox__chunk"></span>
									<span class="checkbox__text">Я даю свое <a href="">согласие на обработку персональных данных</a></span>
								</label>
							</div>
							<button type="submit" class="form__button btn-green">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Оставить заявку -->
	<!-- Заказать звонок -->
	<div id="callback" aria-hidden="true" class="popup popup_center">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__header">
					<div class="popup__title main-title">Заказ звонка</div>
					<button data-close type="button" class="popup__close">
						<svg class="">
							<use xlink:href="img/icons/icons.svg#icon_close-modal"></use>
						</svg>
					</button>
				</div>
				<div class="popup__main">
					<div class="popup__text">Представьтесь, мы вам перезвоним</div>
					<div class="popup__form">
						<form action="" data-parsley-validate data-parsley-trigger="change">
							<div class="form__line">
								<label for="" class="form__label">Ваше имя*</label>
								<input id="" type="text" name="" required class="form__input">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__line">
								<label for="" class="form__label">Телефон*</label>
								<input required id="" type="tel" name="" class="form__input js_phone">
								<svg class="form__clear-svg">
									<use xlink:href="img/icons/icons.svg#input_clear"></use>
								</svg>
							</div>
							<div class="form__check">
								<label class="checkbox">
									<input required class="checkbox__input" type="checkbox" value="1" name="consent" checked>
									<span class="checkbox__chunk"></span>
									<span class="checkbox__text">Я даю свое <a href="">согласие на обработку персональных данных</a></span>
								</label>
							</div>
							<button type="submit" class="form__button btn-green">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Заказать звонок -->

</div>
