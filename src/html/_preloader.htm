<!-- Стили для body -->
<style>
	.preloader {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: #27272d;
		z-index: 100;
		transition: all 0.3s ease 0.3s;
	}

	.preloader-hide.loaded .preloader {
		opacity: 0;
	}

	.preloader__bg-img {
		animation: rotateBg 9s infinite linear;
	}

	@keyframes rotateBg {
		0% {}

		100% {
			transform: rotate(320deg);
		}
	}

	.preloader__main {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 30px;
	}

	.preloader__logo-chunk {
		position: relative;
		width: 227px;
		height: 184px;

	}

	.preloader__logo {
		transition: all 0.3s ease 0s;
		position: absolute;
		top: -151px;
		left: -41px;
		width: 600px;
		height: 486px;
		z-index: 2;
		opacity: 0;
		animation:
			playOpasity 0.5s 1 ease-in 0.7s forwards,
			moveLogo 0.5s 1 ease-in forwards 1.2s;
	}

	@keyframes moveLogo {
		0% {
			top: -151px;
			left: -41px;
			width: 600px;
			height: 486px;
		}

		100% {
			top: 0;
			left: 0;
			width: 227px;
			height: 184px;
		}
	}

	.preloader__square {
		position: absolute;
		top: -97px;
		left: 115px;
		z-index: 1;
		opacity: 0;
		animation:
			playOpasity 0.5s 1 ease-in 0.2s forwards,
			hideSquare 0.5s 1 ease-in 0.7s forwards;
	}

	@keyframes playOpasity {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	@keyframes hideSquare {
		0% {
			opacity: 1;
		}

		100% {
			opacity: 0;
		}
	}

	.preloader__text {
		transition: all 0.5s ease 0s;
		transform: translateX(100vw);
		animation: moveText 0.5s 1 ease-in 1.2s forwards;
	}

	@keyframes moveText {
		0% {
			transform: translateX(100vw);
		}

		100% {
			transform: translateX(0px);
		}
	}

	@media (max-width:600px) {
		.preloader {}

		.preloader__bg-img {}

		.preloader__main {}

		.preloader__logo-chunk {
			width: 130px;
			height: 130px;
		}

		.preloader__logo {
			top: 0;
			left: 0;
			width: 130px;
			height: 130px;
		}

		@keyframes moveLogo {
			0% {
				/* top: -151px;
				left: -41px; */
				width: 130px;
				height: 130px;
			}

			100% {
				/* top: 0;
				left: 0; */
				width: 130px;
				height: 130px;
			}
		}

		.preloader__square {
			display: none;
		}

		.preloader__text {
			width: 150px;
			height: 150px;
		}
	}
</style>
<!-- style="opacity: 0; visibility: hidden;" -->
<div class="preloader" style="opacity: 0; visibility: hidden;">
	<img src="@img/preloader-bg-fig.svg" alt="" class="preloader__bg-img">
	<div class="preloader__main">
		<div class="preloader__logo-chunk">
			<img src="@img/preloader-logo.svg" alt="" class="preloader__logo">
			<img src="@img/preloader-square.svg" alt="" class="preloader__square">
		</div>
		<img src="@img/preloader-text.svg" alt="" class="preloader__text">
	</div>
</div>
<script>
	document.addEventListener("animationend", (event) => { if (event.target.classList.contains('preloader__text')) { document.documentElement.classList.add('preloader-hide') } });

	if (sessionStorage.getItem('preloader') === 'hide') {
		document.querySelector('.preloader').style.cssText = 'opacity: 0; visibility: hidden;';
	} else {
		document.querySelector('.preloader').style.cssText = '';
		sessionStorage.setItem('preloader', 'hide');
	}

</script>
